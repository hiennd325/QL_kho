</head>
<body>
    <h1>Test API Connection</h1>
    <button id="testBtn">Test Products API</button>
    <div id="result"></div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch('http://localhost:3000/products?page=1&limit=5', {
                    headers: {
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MSwicm9sZSI6ImFkbWluIiwiaWF0IjoxNzU5ODM0ODI4LCJleHAiOjE3NTk5MjEyMjh9.P2Qj4rGpaodcxtNt7k67HRMcZfKs5CMHMVmOKm1fbl0'
                    }
                });
                const data = await response.json();
                resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
