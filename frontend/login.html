<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ Thống Quản Lý Kho Hàng Thông Minh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <meta name="csrf-token" content="">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">fkjdfefjkefhj
    <div id="vanta-background"></div>
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-4xl w-full mx-auto bg-white rounded-lg shadow-xl flex">
            <div class="w-1/2 hidden md:block bg-blue-900 rounded-l-lg p-12 text-white flex flex-col justify-between">
                <div>
                    <h1 class="text-3xl font-bold mb-3 flex items-center">
                        <i data-feather="package" class="mr-3"></i> SMART STOCK
                    </h1>
                    <p class="text-blue-200">Hệ thống quản lý kho thông minh, hiệu quả và chính xác.</p>
                </div>
                <div>
                    <p class="text-sm text-blue-300">&copy; 2025 SMART STOCK. All rights reserved.</p>
                </div>
            </div>
            <div class="w-full md:w-1/2 p-8 md:p-12">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Đăng nhập tài khoản</h2>
                <p class="text-gray-600 mb-8">Chào mừng trở lại! Vui lòng nhập thông tin của bạn.</p>
                <form>
                    <div class="mb-5">
                        <label for="username" class="block text-gray-700 font-semibold mb-2">Tên đăng nhập</label>
                        <div class="relative">
                            <i data-feather="user" class="absolute left-3 top-3.5 text-gray-400"></i>
                            <input type="text" id="username" aria-describedby="usernameError" placeholder="Nhập tên đăng nhập" class="pl-10 pr-4 py-3 border rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div id="usernameError" class="text-red-500 text-sm mt-1 hidden" role="alert"></div>
                    </div>
                    <div class="mb-5">
                        <label for="password" class="block text-gray-700 font-semibold mb-2">Mật khẩu</label>
                        <div class="relative">
                            <i data-feather="lock" class="absolute left-3 top-3.5 text-gray-400"></i>
                            <input type="password" id="password" aria-describedby="passwordError" placeholder="Nhập mật khẩu của bạn" class="pl-10 pr-4 py-3 border rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button type="button" id="togglePassword" class="absolute right-3 top-3.5 text-gray-400 hover:text-gray-600 focus:outline-none">
                                <i data-feather="eye" class="h-5 w-5"></i>
                            </button>
                        </div>
                        <div id="passwordError" class="text-red-500 text-sm mt-1 hidden" role="alert"></div>
                    </div>
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-900">Ghi nhớ đăng nhập</label>
                        </div>
                        <a href="/forgot-password" class="text-sm text-blue-600 hover:underline">Quên mật khẩu?</a>
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300">Đăng nhập</button>
                    </div>
                </form>
                <div id="mainError" class="text-red-500 text-center mb-4 hidden" role="alert"></div>
                <div class="mt-8 text-center">
                    <p class="text-gray-600">Chưa có tài khoản? <a href="/register.html" class="text-blue-600 font-semibold hover:underline">Đăng ký ngay</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script>
        // Initialize Feather Icons
        feather.replace();

        // Initialize Vanta.js background
        VANTA.GLOBE({
            el: "#vanta-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3a86ff,
            backgroundColor: 0xf8fafc,
            size: 0.8
        });
    </script>
    <script src="js/login.js"></script>
</body>
</html>
