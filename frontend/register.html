<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Hệ Thống Quản Lý Kho Hàng Thông Minh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
    <div id="vanta-background"></div>
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-4xl w-full mx-auto bg-white rounded-lg shadow-xl flex">
            <div class="w-1/2 hidden md:block bg-blue-900 rounded-l-lg p-12 text-white flex flex-col justify-between">
                <div>
                    <h1 class="text-3xl font-bold mb-3 flex items-center">
                        <i data-feather="package" class="mr-3"></i> SMART STOCK
                    </h1>
                    <p class="text-blue-200">Hệ thống quản lý kho thông minh, hiệu quả và chính xác.</p>
                </div>
                <div>
                    <p class="text-sm text-blue-300">&copy; 2025 SMART STOCK. All rights reserved.</p>
                </div>
            </div>
            <div class="w-full md:w-1/2 p-8 md:p-12">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Đăng ký tài khoản</h2>
                <p class="text-gray-600 mb-8">Tạo tài khoản mới để bắt đầu.</p>
                <form id="registerForm">
                    <div class="mb-5">
                        <label for="username" class="block text-gray-700 font-semibold mb-2">Tên đăng nhập</label>
                        <div class="relative">
                            <i data-feather="user" class="absolute left-3 top-3.5 text-gray-400"></i>
                            <input type="text" id="username" placeholder="Nhập tên đăng nhập" class="pl-10 pr-4 py-3 border rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <div class="mb-5">
                        <label for="password" class="block text-gray-700 font-semibold mb-2">Mật khẩu</label>
                        <div class="relative">
                            <i data-feather="lock" class="absolute left-3 top-3.5 text-gray-400"></i>
                            <input type="password" id="password" placeholder="Nhập mật khẩu" class="pl-10 pr-4 py-3 border rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <div class="mb-5">
                        <label for="confirmPassword" class="block text-gray-700 font-semibold mb-2">Xác nhận mật khẩu</label>
                        <div class="relative">
                            <i data-feather="lock" class="absolute left-3 top-3.5 text-gray-400"></i>
                            <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" class="pl-10 pr-4 py-3 border rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <div class="mb-5">
                        <label for="role" class="block text-gray-700 font-semibold mb-2">Vai trò</label>
                        <select id="role" class="pr-4 py-3 border rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="staff">Nhân viên</option>
                            <option value="admin">Quản trị viên</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300">Đăng ký</button>
                    </div>
                </form>
                <div class="mt-8 text-center">
                    <p class="text-gray-600">Đã có tài khoản? <a href="/login.html" class="text-blue-600 font-semibold hover:underline">Đăng nhập ngay</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script>
        feather.replace();
        VANTA.GLOBE({
            el: "#vanta-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3a86ff,
            backgroundColor: 0xf8fafc,
            size: 0.8
        });
    </script>
    <script src="js/register.js"></script>
</body>
</html>
